<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" crossorigin="anonymous">

    <title>Home Kneads: {{ page_title }}</title>
</head>

<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <section class="container">
            <a href="{% url 'app:index' %}" class="navbar-brand">
                <i class="fas fa-paw fa-fw text-primary"></i>
                Home Kneads
            </a>
            <button type="button" class="navbar-toggler" data-target="#nav-main" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav-main" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="{% url 'app:index' %}" class="nav-link">Home</a></li>
                    <li class="nav-item active"><a href="{% url 'app:adopt' %}" class="nav-link">Adopt</a></li>
                </ul>
            </div>
        </section>
    </nav>

    <section class="container flex-grow-1 my-3">
        <h1 class="border-bottom border-dark mb-3">
            {% block title %}{{ page_title }}{% endblock %}
        </h1>
        {% block content %}{% endblock %}
    </section>


    <footer class="bg-dark text-light text-center">
        <section class="container py-2">&copy; {% now "Y" %}</section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
